{% extends "base.html" %}
{% block title %}
	 Результаты загрузки документа
{% endblock %}
{% block content %}
	 <form method="post" enctype="multipart/form-data" action="{% url 'file_upload' %}">
			 {% csrf_token %}
			 <input class="form-control" type="file" name="file">
			 <button type="submit" class="btn btn-outline-success">Загрузить новый документ</button>
	 </form>
	 <table class="table table-striped table-hover">
			 <thead>
					 <tr>
							 <th scope="col">Слова</th>
							 <th scope="col">TF — Term Frequency</th>
							 <th scope="col">IDF — Inverse Document Frequency</th>
					 </tr>
			 </thead>
			 <tbody>
					 {% for word in words %}
					 <tr>
							 <td>{{ word.word }}</td>
							 <td>{{ word.tf }}</td>
							 <td>{{ word.idf }}</td>
					 </tr>
					 {% endfor %}
			 </tbody>
	 </table>
{% endblock %}
